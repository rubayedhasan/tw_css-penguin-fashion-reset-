<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/penguen.png" type="image/x-icon" />
    <!-- StyleSheet link  -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwindCSS CDN path  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles or override framework styles  -->
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
          },
          extend: {
            colors: {
              clifford: "#da373d",
              active: "#FABE4C",
              thinYellow: "#FFFBF0",
            },
          },
          fontFamily: {
            montserrat: ["Montserrat", "sans-serif"],
            roboto: ["Roboto", "sans-serif"],
            bebas: ["Bebas Neue", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-thinYellow pt-12 pb-28">
      <div class="container mx-auto px-8 md:px-0">
        <nav
          class="flex flex-col md:flex-row md:justify-between md:items-center"
        >
          <div class="brand-logo w-full md:w-1/4 mb-3">
            <img
              src="icons/logo.png"
              alt="Penguin Fashion logo"
              class="w-full"
            />
          </div>
          <ul
            class="w-4/6 flex flex-col md:flex-row justify-center items-start md:items-center md:space-x-12"
          >
            <li>
              <a href="" class="font-roboto text-base md:text-lg font-medium"
                >Home</a
              >
            </li>
            <li>
              <a href="" class="font-roboto text-base md:text-lg font-medium"
                >Product</a
              >
            </li>
            <li>
              <a href="" class="font-roboto text-base md:text-lg font-medium"
                >About us</a
              >
            </li>
            <li>
              <a href="" class="font-roboto text-base md:text-lg font-medium"
                >Contact us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
