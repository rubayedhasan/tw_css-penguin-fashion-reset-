<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon" />
    <!-- StyleSheet link  -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwindCSS CDN path  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles or override framework styles  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              active: "#FABE4C",
              thinYellow: "#FFFBF0",
            },
          },
          fontFamily: {
            montserrat: ["Montserrat", "sans-serif"],
            roboto: ["Roboto", "sans-serif"],
            bebas: ["Bebas Neue", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-thinYellow">
      <div
        class="container md:container lg:container xl:container 2xl:container mx-auto"
      >
        <nav>
          <div class="brand-logo">
            <img src="icons/logo.png" alt="" />
          </div>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
